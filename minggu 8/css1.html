<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh Internal CSS</title>
    <style type="text/css">
        p{
            font-family: serif;
            line-height: 1.75em;
            font-size: 18px;
        }
        i{
            font-family: sans-serif;
            color: orange;
        }
    </style>
</head>
<body>
    <!--Penulisan Internal css dalam tag body-->
    <style type="text/css">
        h2 {
            font-family: sans-serif;
            color: #333;
        }
    </style>
    <h2>Ini Judul Artikel </h2>
    <p>Ini adalah paragraf yang memuat isi artikel. Paragraf ini hanya percobaan saja. Percobaan untuk mendemokan <i>Initernal CSS</i>. Seperti namanya, <i>inline CSS</i> 
        adalah kode CSS yang ditulis langsung dalam file HTML.</p>
</body>
</html>
