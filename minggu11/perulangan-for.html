<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan for</title>
</head>
<body>
    <script>
        // Perulangan dari nilai 10 ke nilai 1 (angurka mund)
        for(let i = 10; i > 0; i--){
            document.write("<p>Perulangan ke-" + i + "</p>")
        }
        
        // Hitungan naik dari 1 ke 10
        // for(let i = 0; i < 10; i++){
        //     document.write("<p>Perulangan ke-" + i + "</p>")
        // }
    </script>
</body>
</html>
