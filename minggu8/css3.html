<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contoh inline CSS</title>
</head>
<body>
    <h2 style="color: red;font-family:sans-serif"> Ini Judul Artikel</h2>
    <p style="color: maroon;">Ini adalah paragraf yang memuat isi artikel. Paragraf ini hanya percobaan saja. Percobaan untuk mendemokan <i>Initernal CSS</i>. Seperti namanya, <i>inline CSS</i> 
        adalah kode CSS yang ditulis langsung dalam file HTML.</p>
</body>
</html>
